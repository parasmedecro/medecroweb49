{% extends 'hospital/patient_base.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f4f4f9;
            color: #333;
        }
        .chat-container {
            margin-top: 100px;
            background: #fff;
            width: 90%;
            max-width: 800px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
            color: #4a4a4a;
        }
        form {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-top: auto;
        }
        label {
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
            font-size: 14px;
        }
        .button1 {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .response-container {
            margin-top: 20px;
            flex: 1;
            overflow-y: auto;
        }
        .response-container .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            background: #f1f1f1;
            color: #555;
        }
        .response-container .message strong {
            color: #007bff;
        }
        .bs-example {
            width: 98.5%;
            height: 80px;
            background-color: #E1E1E1;
            border-radius: 20px;
            margin: 15px;
            position: fixed;
            left: 0px;
        }
        .navbar-brand {
            margin-top: 21px;
            margin-left: 15px;
        }
        .navbar-nav {
            margin-top: 21px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Chat with the Bot</h1>
        <div class="response-container">
            {% if response %}
            <div id="responseMessage" class="message bot">
                <p>{{ response }}</p>
            </div>
            {% endif %}
        </div>
        <form method="POST">
            {% csrf_token %}
            <input type="text" id="user_input" name="user_input" placeholder="Type your message here...">
            <button class="button1" type="submit">Send</button>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const responseElement = document.getElementById("responseMessage");
            if (responseElement) {
                let responseText = responseElement.innerText;

                // Format response text
                responseText = responseText.replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");
                responseText = responseText.replace(/\* (.*?)$/gm, "<li>$1</li>");
                responseText = responseText.replace(/^(.*?)\n/gm, "<p>$1</p>");
                
                // Apply formatted text to response element
                responseElement.innerHTML = responseText;
            }
        });
    </script>
</body>
</html>
{% endblock content %}
