<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f4f4f9;
            color: #333;
        }
        .chat-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
            color: #4a4a4a;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 14px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .response-container {
            margin-top: 20px;
        }
        .response-container h2 {
            font-size: 18px;
            color: #4a4a4a;
        }
        .response-container p {
            font-size: 14px;
            color: #555;
            background: #f1f1f1;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Chat with the Bot</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="user_input">Your Message:</label>
            <input type="text" id="user_input" name="user_input" placeholder="Type your message here...">
            <button type="submit">Send</button>
        </form>
        {% if response %}
        <div class="response-container">
            <h2>Response:</h2>
            <p>{{ response }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
