{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medtube</title>
    <link rel="stylesheet" href="{% static "CSS/styles.css" %}"> <!-- Ensure this path is correct -->
</head>
<body>
    <header>
        <div class="logo"><a href="index.html">MedTube</a></div>
    </header>
    <main>
        <form id="uploadForm">
            <label for="videoUpload">Select Video:</label>
            <input type="file" id="videoUpload" accept="video/*" required>
            <label for="videoTitle">Title:</label>
            <input type="text" id="videoTitle" required>
            <label for="videoDescription">Description:</label>
            <textarea id="videoDescription" required></textarea>
            <button type="button" onclick="uploadVideo()">Upload</button>
        </form>
    </main>
    <script src="{% static 'JS/scripts.js' %}"></script> <!-- Ensure this path is correct -->
</body>
</html>
